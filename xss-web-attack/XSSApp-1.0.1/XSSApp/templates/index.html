<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">

    <title>צרו קשר</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <nav id="navbar-id"></nav>

    <main role="main">
        <div class="jumbotron" style="direction: rtl;">
            <div class="container">
                <h1 class="display-3">צרו קשר</h2>
                    <p>יש לכם שאלות? אנחנו כאן לעזור!</p>
                    {% if not is_admin %}
                        <p>אתה מחובר כמשתמש חלש!</p>
                    {% endif %}
            </div>
        </div>
        <div class="container">

            <div class="row">
                <div class="col-md-9 mb-5">
                    <form id="contact-form" name="contact-form" action="/request" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-0 pt-4">
                                    <input type="text" id="name" name="name" class="form-control form-field" required>
                                    <label for="name" class="form-label">First Name</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-0 pt-4">
                                    <input type="email" id="email" name="email"
                                        class="form-control form-field ltr-input" required>
                                    <label for="email" class="form-label">Mail Address</label>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class=" mb-0 pt-4">
                                    <input type="text" id="subject" name="subject" class="form-control form-field"
                                        required>
                                    <label for="subject" class="form-label">Subject</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class=" mb-0 pt-4">
                                    <input type="tel" id="phone_number" name="phone_number"
                                        class="form-control form-field ltr-input">
                                    <label for="phone_number" class="form-label">Phone Number</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">

                            <!--Grid column-->
                            <div class="col-md-12">

                                <div>
                                    <textarea type="text" id="message" name="message" rows="2"
                                        class="form-control md-textarea" style="height: 150px;" required></textarea>
                                    <label for="message" class="form-label">Message</label>
                                </div>

                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-12">
                            </div>
                        </div>
                        <input type="hidden" value="{{csrf_value}}" name="csrf_token">
                        <div class="text-center text-md-left">
                            <input type="submit" id="sendButton" class="btn btn-primary">
                        </div>
                    </form>


                    <div class="status"></div>
                </div>

            </div>
        </div>
        <div class="container">
        </div>
        <div class="container">

            <h2>Messages</h2>
            {% for message in messages %}
            <div style="display: block" class="row alert-secondary">
                <h3>Name: {{message.name}} </h3>
                <h3>Phone: {{message.phone_number}} </h3>
                <h3>Mail: {{message.email}}</h3>
                <h3>Subject: {{message.subject}}</h3>
                <p>Message: {{message.message}}</p>
            </div>
            {% endfor %}
        </div>
    </main>
    <footer id="footer-id"></footer>
</body>


</html>
